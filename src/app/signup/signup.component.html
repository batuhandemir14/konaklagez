<form class="signin" [formGroup]="signupForm" (ngSubmit)="signUp()">
    <h3  class="text-center">Kayıt Ol</h3>
    <hr>
    <div class="row form-group">
        <div class="col">
            <label for="exampleInputName1">Adınız:</label>
          <input type="text" class="form-control" placeholder="Ad" formControlName="name">
        </div>
        <div class="col">
            <label for="exampleInputLastName1">Soy Adınız:</label>
          <input type="text" class="form-control" placeholder="Soy Ad" formControlName="lastname">
        </div>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-Mail" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">Bilgileriniz kimseyle paylaşılmaz.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Şifre" formControlName="password">
    </div>
    
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
